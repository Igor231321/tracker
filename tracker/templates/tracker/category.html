{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4" style="padding: 20px; background: #222; color: wheat; border-radius: 1rem">
  <div class="row">
    <div class="col-12">
      <h1>
        {{ category.title }}
      </h1>
      <p>{{ category.slug }}</p>
    </div>

    <div class="col-12">
      {% for transaction in transactions %}
        <p>{{ transaction.description }}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
